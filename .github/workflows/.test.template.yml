on:
  workflow_call:
    inputs:
      python_version:
        required: false
        default: "3.10"
        type: string
      target:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements/${{ inputs.target }}.txt
          pip install .

      - name: Run tests
        run: |
          pytest tests/${{ inputs.target }}
